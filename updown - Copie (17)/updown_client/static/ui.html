	<div class="container-fluid" id= "content" style="padding-bottom:20px;">
        <div class="row" style="margin:0;">
            <nav class="col-md-3 sidebar bg-light card card-3" style="">
                <div id="sidebar" class="sidebar-sticky "> 
                    <!-- Side bar area -->
                    <h4 class="sidebar-heading d-flex justify-content-between text-muted">
                        <span>My choices</span>
                        <a id="addUserButton" class="d-flex  text-muted" href="#" title="Add new user">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                        </a>
                    </h6>
				    <ul class="nav d-flex flex-column" id="choices_list">  
						
                    </ul>
                </div>
            </nav>
            <div class="col-md-9" id = "mainContent" style="">
                <!-- Main content area -->
				<div id="userInfo" style="background-color:#CE93D8;padding:10px;color:white;">
				</div>
                <div id="userData" style="border:2px solid red;">
                    <p class="lead">You can access and modify the user information</p>  
                    <div class="section" id="userHeader" style="border:2px solid blue;">  

                            <div class="row" >
                                <div class="form_content col-md-6" style="border:2px solid green;">
                                    <input class="form-control-plaintext font-weight-bold" name="nickname" id="nickname" placeholder="Nickname" type="text"  readonly="readonly"/> 
                                    <div class="form-group row">
                                        <label for="regisstrationdate" class="col-form-label col-md-3" style="border:2px solid yellow;">Registered on</label>
                                        <div class="col-md-9" style="border:2px solid yellow;">
                                            <input class="form-control-plaintext" type="text" 
											name="registrationdate" 
											id="registrationdate" readonly="readonly"/>
                                        </div>
                                    </div> 
                                </div>
                                <div class="commands col-md-1" style="border:2px solid green;">
                                    <button id="deleteUser" 
											class="deleteButton btn"  
											title="Remove user">
											<span class="fa fa-ban" >
											
											</span>
									</button>
                                </div>
                                <div class="col-md-3" style="">
                                    <a class="btn btn-primary align-middle" title="Click to access the messages" id="messagesButton" role="button" href="#messages">
                                        Messages <span id="messagesNumber" class="badge badge-light">??</span>
                                    </a>
                                    <!--<input type="text" 	
											   class="noeditable" id="messagesNumber" 
											   name="messagesNumber" readonly="readonly" 
											   size="2" value="??"/> 
										<a href="#messages">messages</a>-->
                                </div>  
                            </div>
                        </form>
                    </div>
                    <div class="section" id="userProfile">
                        <!-- User info area -->
                        <h3 class="text-muted">User information</h3>
                          
                        <form action="#" id="user_restricted_form" class="container">
                            <div class="row">
                                <div class="form_content col-md-8">
							    
								</div>
                                <div class="commands col-md-4">
                                    <button id="editUserRestricted" title="Edit user information" class="editButton btn" >
										<span class="fa fa-edit"></span>
									</button>
                                </div>
							</div>
                        </form>
                    </div>
                    <div class="section" id="messages">  
                        <!-- Message list area -->
                        <h3 class="text-muted">Message List</h3>  
                        <div id="messages_list">
                            <div class="message">  
                                <form action="#">
                                    <div class="commands">
                                        <input  type="button" class="deleteButton deleteMessage btn" title="Remove message" value="Delete"/>
                                    </div>  
                                </form>
                            </div>  
                        </div>  
                    </div>  
                </div>
                <div id ="newUser" style="">
				
                    <p class="lead">Please, fill the following fields to create a new user</p>
                    <form action="#" id="new_user_form"> 
                        <div class="form_content">
                                    
                        </div>
                        <div class="commands">
                            <input id="createUser" type="button" class="createButton btn btn-primary" value="Create"/>
                        </div>
                    </form>
                </div>
				<div class="section card card-3" id="loginForm" style="background-color:white; width:50%;">
                        <!-- User info area -->
                        <form action="#" id="user_form" class="container">
							<div class="form_content col-md-4" >
                                <h1>User Credentials</h1>
								<div class="form-group row">
                                    <label for="username" class="col-form-label col-md-3" >Username</label>
                                    <div class="col-md-9" ><input class="form-control-plaintext" type="text" name="username" id="username" /></div>
									<label for="username" class="col-form-label col-md-3" >Password</label>
                                    <div class="col-md-9" ><input class="form-control-plaintext" type="password" name="password" id="password" /></div>
                               </div>
								<div class="commands">
									<input id="loginUser" type="button" class="createButton btn btn-primary" value="Login"/>
								</div>
							</div>
						</form>
                </div>
			</div>
			
		</div>
